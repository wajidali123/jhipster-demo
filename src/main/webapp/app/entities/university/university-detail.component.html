<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="university">
            <h2><span jhiTranslate="jhipsterDemoApp.university.detail.title">University</span> {{university.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterDemoApp.university.uniName">Uni Name</span></dt>
                <dd>
                    <span>{{university.uniName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.university.uniLoc">Uni Loc</span></dt>
                <dd>
                    <span>{{university.uniLoc}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.university.uniContact">Uni Contact</span></dt>
                <dd>
                    <span>{{university.uniContact}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.university.city">City</span></dt>
                <dd>
                    <span>{{university.city}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/university', university.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
