<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="department">
            <h2><span jhiTranslate="jhipsterDemoApp.department.detail.title">Department</span> {{department.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterDemoApp.department.deptName">Dept Name</span></dt>
                <dd>
                    <span>{{department.deptName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.department.deptLoc">Dept Loc</span></dt>
                <dd>
                    <span>{{department.deptLoc}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.department.deptContact">Dept Contact</span></dt>
                <dd>
                    <span>{{department.deptContact}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.department.university">University</span></dt>
                <dd>
                    <span>{{department.university}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department', department.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
